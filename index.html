<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson_12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="main">
					<div class="main__translate translate">
						<p class="translate__tab">translate</p>
						<div class="translate__pic">
							<img src="img/1.jpg" alt="">
						</div>
					</div>
					<div class="main__scale scale">
						<p class="scale__tab">scale</p>
						<div class="scale__pic">
							<img src="img/2.png" alt="">
						</div>
					</div>
					<div class="main__rotate rotate">
						<p class="__tab">rotate</p>
						<div class="rotate__pic">
							<img src="img/3.jpg" alt="">
						</div>
					</div>
					<div class="main__skew skew">
						<p class="skew__tab">skew</p>
						<div class="skew__pic">
							<img src="img/4.jpg" alt="">
						</div>
					</div>
					<div class="main__transform-origin transform-origin">
						<p class="transform-origin__tab">transform-origin</p>
						<div class="transform-origin__pic">
							<img src="img/5.jpg" alt="">
						</div>
					</div>
					<div class="main__perspective perspective">
						<p class="perspective__tab">perspective</p>
						<div class="perspective__pic">
							<img src="img/6.jpg" alt="">
						</div>
					</div>
					<div class="main__transform-style transform-style">
						<p class="transform-style__tab">transform-style</p>
						<div class="transform-style__pic">
							<img src="img/7.jpg" alt="">
						</div>
					</div>

				</div>
			</div>
		</header>
	</div>

</html>
